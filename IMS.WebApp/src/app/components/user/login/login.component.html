<div class = 'row m-0 w-100'>
    {{this.isLogin}}
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
    <h4>Login</h4>
        <form [formGroup] = "loginForm"    (ngSubmit)="onSubmit(loginForm.value)" >
            <div class = 'form-group'>
                <input formControlName="userid" class = 'form-control' type = "text" name = "username" placeholder = "Username" >
            </div>
            <div class = 'form-group'>
                <input formControlName="username" class = 'form-control' type = "password" name = "password" placeholder = "Password" >
            </div>
            <div class="row">
                <div class = 'col-sm-4'>
                    <input class= 'btn btn-outline-info' type = "submit" value = "Login">
                </div>
                <div class = 'col-sm-4'>
                    <a class= 'btn btn-outline-info'  [routerLink]="['/','register']" >Register</a>
                </div>
            </div>
            
                
        </form>
    </div>
        <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>
        <h1>You are logged in</h1>
        <button class = 'btn btn-outline-info' >Log-out</button>
        </div>
</div>
