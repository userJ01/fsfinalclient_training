<p>register works!</p>
<div class = 'row m-0 w-100'>
    <div class = 'col-md-4 offset-4 mt-5' >
        <form  [formGroup]="regForm"  (ngSubmit)="RegisterUser()">
            <h4> Registeration </h4>
            <div class = 'form-group'>
                <input formControlName = 'userid' placeholder="User Id"  class="form-control"/>
            </div>
            
            <div class = 'form-group'>
                <input formControlName = 'username' placeholder="User Name"  class="form-control"/>
            </div>
            
            <div class="row">
                <div class = 'col-sm-4'>
                    <button type="submit" class='btn btn-outline-info' [disabled]="!regForm.valid" > SendFrom  </button>
                </div>
            </div>
        </form>
    </div>
</div>
